<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Reset lozinke | Margotekstil</title>

        <th:block th:insert="fragments/head :: head" />
    <link th:href="@{/css/registracija.css}" rel="stylesheet" type="text/css" />

  <meta name="description" content="Reset lozinke. Promenite zaboravljenu šifru. Reset forgotten password | Margotekstil"/> 

    <meta name="keywords" content="margotekstil, margo, tekstil, margo tekstil, margoteks, beograd, margotekstil beograd, margotekstil usluge, uslužno šivenje, prodavnica, promena lozinke, promena šifre, resetovanje lozinke, reset lozinke, resetovanje šifre, resetovanje lozinke, zaboravljena lozinka, profil, profil korisnika, forgot password, forgotten password"/>
    </head>

    <body>
            <th:block th:insert="fragments/topbar :: topbar" />

        <img src="/img/image-registration.jpg" class="header-img" alt="reset-password-header-image">

            <th:block th:insert="fragments/navigation :: navbar" />

            <div class="text-box">
                <h2>MARGOTEKSTIL</h2>
                <p>PROMENA LOZINKE</p>
            </div>

            <th:block th:insert="fragments/alert :: error (${errorMessage})"></th:block>
            <th:block th:insert="fragments/alert :: success (${successMessage})"></th:block>

            <section id="regi-login-form">
                <div class="container container-registration">

                    <div class="user ">
                        <div class="formBx">
                            <form th:action="@{/resetPassword/{email} (email=${email})}" method="POST" >
                                <h2>Promena lozinke</h2>
                                <input type="password" name="password" id="pass" placeholder="Nova lozinka (min 8 karaktera)" minlength="8" />
                                <i id="showPassword" class="fa fa-eye"></i>
                                <i id="hidePassword" class="fa fa-eye-slash"></i>
                                <input type="password" name="passwordrepeat"  id="repeatPass" placeholder="Potvrda nove lozinke" minlength="8" />
                                <i id="showPasswordRepeat" class="fa fa-eye"></i>
                                <i id="hidePasswordRepeat" class="fa fa-eye-slash"></i>
                                <p id="label" >* Lozinke se ne poklapaju</p>
                                <input type="submit" name="submit" id="submit" value="Pošalji zahtev" />
                                
                            </form>
                        </div>
                    </div>

                </div>
            </section>
            <!--end of registration/login-->




            <th:block th:insert="fragments/footer :: footer" />

            <div id="backToTop"></div>
            <th:block th:insert="fragments/scripts :: scripts" />
        <script th:src="@{/js/resetPassword.js}" type="text/javascript"></script>

    </body>

</html>
