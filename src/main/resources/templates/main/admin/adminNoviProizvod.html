<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Margotekstil Proizvodi- novi proizvod</title>

        <th:block th:insert="fragments/head :: head" />


<meta name="description" content="Margotekstil dodavanje proizvoda. Admin product add page."/> 
    </head>

    <body>
        <img src="/img/proizvodi-head.jpg" class="header-img" alt="novi-proizvod-header-image">

            <th:block th:insert="fragments/navigation :: navbar" />

            <div class="text-box">
                <h2>MARGOTEKSTIL</h2>                                              
                <p>PRODAVNICA</p>
            </div>

            <th:block th:insert="fragments/alert :: error (${errorMessage})"></th:block>
                <th:block th:insert="fragments/alert :: success (${successMessage})"></th:block>
            
            <section id="products-show">

                <div class="container">

                    <form th:action="@{/admin/noviProizvod/save}" enctype="multipart/form-data" method="post" class="form-horizontal adminNoviProizvodForma" autocomplete="off">

                        <div class="form-group ">
                            <h3 class="dodavanje-novog-proizvoda col-md-8">Dodavanje novog proizvoda</h3>
                            <div class="col-md-8 centrirajFormuInput">
                                <label for="naziv">Naziv proizvoda:</label>
                                <input type="text" class=" form-control input-custom-border"  name="ime" id="naziv">
                            </div>
                            <br>
                                <div class="col-md-8 centrirajFormuInput ">
                                    <label for="opis">Opis proizvoda:</label>
                                    <!--<input type="text" class=" form-control input-custom-border"  name="opis" id="opis">-->
                                                        <textarea type="text" class=" form-control input-custom-border" rows="8" cols="60" name="opis" id="opis"></textarea>

                                </div>
                                <br>
                                    <div class="col-md-8 centrirajFormuInput ">
                                        <label for="keyword">Keywords (ključne reči):</label>
                                        <input type="text" class=" form-control input-custom-border"  name="keywords" id="keyword">
                                    </div>
                                    <br>
                                        <div class="col-md-8 centrirajFormuInput ">
                                            <label for="kategorija">Kategorija:</label>
                                            <input type="text" class=" form-control input-custom-border"  name="kategorija" id="kategorija">
                                        </div> 
                                        <br>
                                            <div class="col-md-8 centrirajFormuInput ">
                                                <label for="cena-pr">Cena:</label>
                                                <input type="text" step="0.01"  class=" form-control input-custom-border"  name="cena" id="cena-pr">
                                            </div>
                                            <br>
                                                <div class="col-md-8 centrirajFormuInput ">
                                                    <label for="pdv">PDV:</label>
                                                    <input type="text" step="0.01"  class=" form-control input-custom-border"  name="pdv" id="pdv" >
                                                </div>  
                                                <br>
                                                    <div class="col-md-8 centrirajFormuInput ">
                                                        <label for="dimenzije">Dimenzije:</label>
                                                        <input type="text" class=" form-control input-custom-border"  name="dimenzije" id="dimenzije">
                                                    </div>  
                                                    <br>
                                                        <div class="col-md-8 centrirajFormuInput ">
                                                            <label for="kg">Kilaža:</label>
                                                            <input type="text" step="0.01" class=" form-control input-custom-border"  name="kilaza" id="kg">
                                                        </div> 
                                                        <br>
                                                            <div class="col-md-8 centrirajFormuInput ">
                                                                <label for="gl-sl">Glavna slika (naslov):</label>
                                                                <input type="text"  class=" form-control input-custom-border"  name="title" id="gl-sl">
                                                            </div> 
                                                        
                                                         <div class="col-md-8 centrirajFormuInput mt-3"  >
                            <label for="altImgText">Alternativni tekst za sliku:</label>
                            <input type="text" class=" form-control input-custom-border" name="alt_text" id="altImgText">
                        </div>
                                                        
                                                            <div class="col-md-8 centrirajFormuInput custom-file-upload mt-3">
                                                                <label>Izaberite fajl (*.jpg, max. 80 MB)</label>
                                                                <br>
                                                                    <!--<input type="file" name="file">-->

                                                                    <!-- actual upload which is hidden -->
                                                                    <input type="file" name="file" id="actual-btn" hidden/>

                                                                    <!-- custom upload button -->
                                                                    <label for="actual-btn"  class="btn-choose-file">Choose File</label>

                                                                    <!-- name of file chosen -->
                                                                    <span id="file-chosen">No file chosen</span>
                                                            </div> 
                                                            <br>
                                                                <div class="col-md-8 centrirajFormuInput ">
                                                                    <label>Dodavanje sličnih proizvoda:</label>
                                                                    <select class="col-md-12 form-control input-custom-border mb-3"  name="slicniProizvod1"  >
                                                                        <th:block th:each="proizvod : ${listaProizvoda}">
                                                                            <th:block th:if="${proizvod.active==true}">
                                                                                <option   th:value="${proizvod.id}" th:text="${proizvod.ime}">Tekst</option>
                                                                            </th:block>
                                                                        </th:block>
                                                                    </select> 
                                                                    <select class="col-md-12 form-control input-custom-border mb-3"  name="slicniProizvod2"  >
                                                                        <th:block th:each="proizvod : ${listaProizvoda}">
                                                                            <th:block th:if="${proizvod.active==true}">   
                                                                                <option  th:value="${proizvod.id}" th:text="${proizvod.ime}">Tekst</option>
                                                                            </th:block>
                                                                        </th:block>
                                                                    </select> 
                                                                    <select class="col-md-12 form-control input-custom-border"  name="slicniProizvod3"  >
                                                                        <th:block th:each="proizvod : ${listaProizvoda}">
                                                                            <th:block th:if="${proizvod.active==true}">     
                                                                                <option  th:value="${proizvod.id}" th:text="${proizvod.ime}">Tekst</option>
                                                                            </th:block>
                                                                        </th:block>
                                                                    </select> 
                                                                </div>

                                                                </div>

                                                                <div class=" col-md-8 buttonsSaveAndBack" >
                                                                    <button type="submit" class="btn-save">Sačuvaj</button>
                                                                    <a th:href="@{/admin/shop}" class="btn-back">Nazad</a>
                                                                </div>   

                                                                </form>

                                                                </div>
                                                                </section>

                                                                <th:block th:insert="fragments/footer :: footer" />

                                                                <div id="backToTop"></div>


                                                                <th:block th:insert="fragments/scripts :: scripts" />
                                                                <script>
                                                                    const actualBtn = document.getElementById('actual-btn');

                                                                    const fileChosen = document.getElementById('file-chosen');

                                                                    actualBtn.addEventListener('change', function () {
                                                                        fileChosen.textContent = this.files[0].name;
                                                                    });
                                                                </script>
                                                                </body>

                                                                </html>
