<!DOCTYPE html>
<html lang="srb"xmlns="https://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Dodavanje boje / dezena za proizvod | Margotekstil</title>

    <th:block th:insert="fragments/head :: head" />


    <meta name="description" content="Margotekstil Ddodavanje boje / dezena za proizvod - admin"/> 
                 <meta name="keywords" content="margotekstil, margo, tekstil, margo tekstil, margoteks, beograd, margotekstil beograd, margotekstil usluge, uslužno šivenje, prodavnica, shop, online prodavnica, online shop, margotekstil prodavnica, margotekstil shop, margotekstil proizvodi, šivenje, tekstilni program za kućne ljubimce, program za kućne ljubimce, petmania, pet mania, petmania program, margotekstil petmania, ležaj za kućne ljubimce, ležaj za pse, ležaj za kučiće, ležaj za mačke, flexy ležaj za kućne ljubimce, sleep easy ležaj za kućne ljubimce, prostirka za kućne ljubimce, podmetači za posude za hranu, torba za kućne ljubimce, torba za pse, torba za mačke, vodonepropusni materijali, vrhunski kvalitet, kvalitet, margotekstil vodonepropusni materijali, margotekstil vrhunski kvalitet, margotekstil kvalitet, povoljno, detalji o proizvodu"/>

</head>

<body>
        <th:block th:insert="fragments/topbar :: topbar" />
<img src="/img/proizvodi-head.jpg" class="header-img" alt="dodatna-slika-header-image">

<th:block th:insert="fragments/navigation :: navbar" />

<div class="text-box">
    <h2>MARGOTEKSTIL</h2>                                              
    <p>Dodavanje boje / dezena za proizvod </p>
</div>

<th:block th:insert="fragments/alert :: error (${errorMessage})"></th:block>
<th:block th:insert="fragments/alert :: success (${successMessage})"></th:block>

<section id="products-show">
    <div class="container">
        <form th:action="@{/admin/izmeniProizvod/{proizvodId}/dodajBoju (proizvodId=${proizvodId})}" enctype="multipart/form-data"  method="post" class="form-horizontal adminNovaSlikaForma" autocomplete="off">

            <div class="form-group " >
                <h3 class="dodavanje-nove-slike col-md-6">Dodavanje boje / dezena za proizvod</h3>
                <div class="col-md-6 centrirajFormuInput"  >
                    <label for="naslovSlike">Naslov slike:</label>
                    <input type="text" class=" form-control input-custom-border"  name="title" id="naslovSlike" >
                </div>
                <div class="col-md-6 centrirajFormuInput mt-3"  >
                    <label for="altImgText">Naziv boje / dezena:</label>
                    <input type="text" class=" form-control input-custom-border"  name="alt_text" id="altImgText" >
                </div>
            </div>
            <div class="col-md-6 centrirajFormuChoose" >
                <label  class=" control-label"  >(*.jpg, max. 80 MB)</label>
                <div >
                    <!--<input type="file" name="file">-->

                    <!-- actual upload which is hidden -->
                    <input type="file" name="file" id="actual-btn" hidden/>

                    <!-- custom upload button -->
                    <label for="actual-btn"  class="btn-choose-file">Choose File</label>

                    <!-- name of file chosen changes with javascript -->
                    <span id="file-chosen">No file chosen</span>
                </div>
            </div>
            <div class="col-md-6 mt-3 centrirajFormuDugmad" >
                <button type="submit" class="btn-save">Sačuvaj</button>
                <a th:href="@{/admin/proizvod/{proizvodId} (proizvodId=${proizvodId})}" class="btn-back">Nazad</a>
            </div>
        </form>
    </div>
</section>

<th:block th:insert="fragments/footer :: footer" />

<div id="backToTop"></div>


<th:block th:insert="fragments/scripts :: scripts" />
<script>
    const actualBtn = document.getElementById('actual-btn');

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function () {
        fileChosen.textContent = this.files[0].name;
    });
</script>
</body>

</html>
