<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Margotekstil Galerija</title>

        <th:block th:insert="fragments/head :: head" />

    </head>

    <body>
        <img src="/img/galerija-img1.jpg" class="gallery-header-img" alt="header-image" >

            <th:block th:insert="fragments/navigation :: navbar" />

            <div class="text-box">
                <h2>MARGOTEKSTIL</h2>
                <p>GALERIJA</p>
            </div>
  
            <section id="gallery">
                <div class="container">
                      <th:block th:insert="fragments/pagination :: pagination (${listaSlika})" />

                    <div id="image-gallery">
                        <div class="row">
                            <th:block th:each="slika : ${listaSlika}" >  
                            
                            <div class="col-lg-3 col-md-6 col-sm-6 col-6 image">
                                
                                <div class="img-wrapper">
                                    <a th:href="@{/photo/{photoId} (photoId=${slika.id})}"> <img class="gallery-img" th:src="@{/photo/{photoId} (photoId=${slika.id})}" /></a>
                                    <div class="img-overlay">
                                    </div>
                                    
                                </div>
                            </div>

                            </th:block>

                        </div><!-- End row -->
                    </div><!-- End image gallery -->
                    
                    <div style="padding-top: 2rem">
                      <th:block th:insert="fragments/pagination :: pagination (${listaSlika})" />
                      </div>

</div>
                </div><!-- End container --> 
            </section>

            <th:block th:insert="fragments/footer :: footer" />

            <div id="backToTop"></div>

            <th:block th:insert="fragments/scripts :: scripts" />
                                <script th:src="@{/js/galerijaSlide.js}" type="text/javascript"></script>

    </body>

</html>
