        <th:block th:fragment="addToCartPopup (fragmentProizvod)">
            
            <div id="addedToCart-window">
                <div class="addedToCart-window-content ">
                    <h4 >Proizvod je dodat u korpu</h4>
                    <div class="row mt-3">
                        <div class="col col-md-5 figure-left">
                            <figure class="master-img"><img th:src="@{/photo/{proizvodId}/{photoId} (photoId=${fragmentProizvod.glavnaslika.id},proizvodId=${fragmentProizvod.id})}" class="img-fluid"/></figure>
                        </div>
                        <div class="col col-md-7">
                            <span class="productName" th:text="${fragmentProizvod.getIme()}"> </span><br>
                                <span class="master-price" th:text="${fragmentProizvod.getCena()}"></span> <span style="">RSD</span>
                                <div class="shop-buttons ">
                                    <a th:href="@{/shoppingCart}"><button class="btn-cart">Idi u korpu</button></a>
                                    <a th:href="@{/shop}"><button class="btn-shop-outline">Nazad na shop</button></a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
